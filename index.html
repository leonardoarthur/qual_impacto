<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Impacto Social</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Calculadora de Impacto Social</h1>

    <form>
        <label for="doacaoSangue">Doações de Sangue:</label>
        <input type="number" id="doacaoSangue" value="0">

        <label for="arvoresPlantadas">Árvores Plantadas:</label>
        <input type="number" id="arvoresPlantadas" value="0">

        <label for="roupasDoadas">Quilos de Roupas Doadas:</label>
        <input type="number" id="roupasDoadas" value="0">

        <label for="papelReciclado">Toneladas de Papel Reciclado:</label>
        <input type="number" id="papelReciclado" value="0">

        <label for="economiaAgua">Mil Litros de Água Economizados:</label>
        <input type="number" id="economiaAgua" value="0">

        <label for="transportePublico">Km Rodados em Transporte Público:</label>
        <input type="number" id="transportePublico" value="0">

        <label for="voluntariado">Horas de Voluntariado:</label>
        <input type="number" id="voluntariado" value="0">

        <label for="refeicoesVegetarianas">Refeições Vegetarianas:</label>
        <input type="number" id="refeicoesVegetarianas" value="0">

        <label for="garrafasReutilizadas">Garrafas Plásticas Reutilizadas:</label>
        <input type="number" id="garrafasReutilizadas" value="0">

        <label for="sacolasReutilizadas">Sacolas Reutilizáveis Usadas:</label>
        <input type="number" id="sacolasReutilizadas" value="0">

        <label for="lixoEletronico">Quilos de Lixo Eletrônico Reciclado:</label>
        <input type="number" id="lixoEletronico" value="0">

        <label for="alimentosDoados">Quilos de Alimentos Doados:</label>
        <input type="number" id="alimentosDoados" value="0">

        <label for="energiaRenovavel">kWh de Energia Renovável Usados:</label>
        <input type="number" id="energiaRenovavel" value="0">

        <label for="caronaSolidaria">Viagens Compartilhadas:</label>
        <input type="number" id="caronaSolidaria" value="0">

        <label for="compostagem">Quilos de Resíduos Compostados:</label>
        <input type="number" id="compostagem" value="0">

        <button type="button" onclick="calcularImpacto()">Calcular Impacto</button>
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script>

</body>
</html>
